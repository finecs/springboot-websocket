<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="#" rel="icon" type="image/x-icon">
		<link href="css/index.css" rel="styleSheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.2.4.js"></script>
        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<title>账号登录/注册</title>
	</head>
	<body>
		<div id="bg">
			<div id="hint">
				<!-- 提示框 -->
				<p>登录失败</p>
			</div>
			<div id="login_wrap">
				<div id="login">
					<!-- 登录注册切换动画 -->
					<div id="status">
						<i style="top: 0px;">登录/注册</i>
						<i style="top: 35px;">注册</i>
					</div>
					<span>
						<form action="post">
							<p class="form"><input id="username" type="text" placeholder="输入用户名"></p>
							<p class="form"><input id="password" type="password" placeholder="请输入密码"></p>
							<input class="btn" style="margin-right: 20px;" onclick="login()" type="button" value="登录">
							<input class="btn" id="btn" onclick="signin()" type="button" value="注册">
						</form>
					</span>
				</div>

				<div id="login_img">
					<!-- 图片绘制框 -->
					<span class="circle">
						<span></span>
						<span></span>
					</span>
					<span class="star">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</span>
					<span class="fly_star">
						<span></span>
						<span></span>
					</span>
					<p id="title"><i>C</i><i>L</i><i>O</i><i>U</i><i>D</i></p>
				</div>
			</div>
		</div>
	</body>
</html>
