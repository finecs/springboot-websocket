<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <script src="js/jquery-2.2.4.js"></script>
    <scrpit src="js/index.js"></scrpit>
    <script src="js/file.js"></script>
    <script src="js/chat.js"></script>

    <body>
        <div id="chat">
            <div class="sidebar">
                <div class="m-card">
                    <header>
                        <img class="avatar" width="40" height="40" alt="Coffce" src="img/a.jpg">
                        <p class="name" id="name1"></p>
                    </header>
                    <footer>
                        <input class="search" placeholder="查找用户...">
                    </footer>
                </div>
                <div class="m-list">
                    <ul>
                        <li class="active">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="m-message">
                    <ul>
                        <li>
                            <p class="time">
                                <span>14:20</span>
                            </p>
                            <div class="main">
                                <img class="avatar" width="30" height="30" src="img/c.jpg">
                                <div class="text">
                                    "Hello,这是一个聊天界面，欢迎使用"
                                </div>
                            </div>
                        </li>
                        <li>
                            <p class="time">
                                <span>14:20</span>
                            </p>
                            <div class="main">
                                <img class="avatar" width="30" height="30" src="img/white.jpg">
                                <div class="text">
                                    "开始聊天吧"
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="m-text">
                    <!--表情包-->
                    <button onclick=div1.style.display=""><img src="img/t4.jpg"
						style="margin-top:0%;height:20px;width:20px"></button>
                    <!--上传本地图片-->
                    <button><img src="img/t5.jpg" style="margin-top:0%;height:20px;width:20px"></button>
                    <!--上传文件-->
                    <input type="file" id="file" style="display: none" onchange="upload(this)">
                    <button class="myBtn" onclick="fileBtn()">
					上传文件
				</button>

                    <!--语音聊天-->
                    <button><img src="img/t3.jpg" style="margin-top:0%;height:20px;width:20px"></button>
                    <textarea placeholder="按 Ctrl + Enter 发送"></textarea>
                </div>
                <!--表情包存放-->
                <div id=div1 style=display:none class="imgw">
                    <img src="img/white.jpg" class="form-label-img" style="height:233px;width:500px" />
                    <button class="words" onclick=div1.style.display="none" style=" width:30px; float:right; border-width:0 0 1px 1px">✕</button>
                </div>
            </div>
        </div>
    </body>

</html>
