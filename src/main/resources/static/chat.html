<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <script src="js/jquery.js"></script>
    <script src="js/chat.js"></script>
    <script>
        var username = window.localStorage.getItem("username");
        if (username == null)
            window.location.href = "http://" + window.location.href.split('/')[2] + "/index.html";
    </script>


    <body>
        <div id="chat">
            <div class="sidebar">
                <div class="m-card">
                    <header>
                        <img class="avatar" width="40" height="40" alt="Coffce" src="img/a.jpg">
                        <p class="name" id="name1"></p>
                    </header>
                    <footer>
                        <p class="search">用户列表</p>
                    </footer>
                </div>
                <div class="m-list" id="list">
                    <ul>
                        <li class="active">
                            <img class="avatar" width="30" height="30" alt="范颖" src="img/c.jpg">
                            <p class="name"></p>
                        </li>
                        <li>
                            <img class="avatar" width="30" height="30" alt="魏莉坤" src="img/d.jpg">
                            <p class="name"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="m-message" id="chat-message">
                    <ul>
                    </ul>
                </div>
                <div class="m-text">
                    <input type="file" id="img" style="display: none" onchange="up_img(this)">
                    <button class="myBtn" onclick="imgBtn()">GIF</button>
                    <!--上传文件-->
                    <input type="file" id="file" style="display: none" onchange="upload(this)">
                    <button class="myBtn" onclick="fileBtn()">上传文件</button>
                    <textarea placeholder="在此编辑发送" id="textarea"></textarea>
                    <button style="margin-left: 90%" onclick="send()">发送</button>


                </div>
                <!--表情包存放-->
                <div id=div1 style=display:none class="imgw">
                    <img src="img/white.jpg" class="form-label-img" style="height:233px;width:500px" />
                    <button class="words" onclick=div1.style.display="none" style=" width:30px; float:right; border-width:0 0 1px 1px">✕</button>
                </div>
            </div>
        </div>
        <script src="js/websocket.js"></script>
    </body>

</html>
